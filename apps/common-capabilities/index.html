<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- recaptcha -->
    <script type="module">
      import { getCaptchaSiteKey } from './src/utils/configs';

      const siteKey = getCaptchaSiteKey();
      if (siteKey) {
          const elementId = 'recaptcha-script';
          const element = document.getElementById(elementId);
          if (!element) {
              const script = document.createElement('script');
              script.type = 'text/javascript';
              script.src = `https://www.google.com/recaptcha/api.js?render=${siteKey}`;
              script.id = elementId;
              document.body.appendChild(script);
          } else {
              console.log('No recaptcha registered');
          }
      }
    </script>
  </head>
  <body>
    <section id="top-page"></section>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
