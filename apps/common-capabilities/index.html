<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Google tag (gtag.js) -->
    <script>
      const hostName = window.location.hostname;
      if (hostName === 'common-capabilities-dcp-uat.apps.aro.gov.ab.ca' || hostName === 'common-capabilities-uat.alberta.ca') {
        (function () {
          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          gtag('js', new Date());
          gtag('config', 'G-1DJCQRHZ8D');
          const script = document.createElement('script');
          script.async = true;
          script.src =
            'https://www.googletagmanager.com/gtag/js?id=G-1DJCQRHZ8D';

            const feedbackscript = document.createElement('script');
            feedbackscript.async = true;
            feedbackscript.src =
            'https://feedback-service.adsp-uat.alberta.ca/feedback/v1/script/adspFeedback.js';
          document.head.appendChild(script);
          document.head.appendChild(feedbackscript);
        })();
      } else if (hostName === 'common-capabilities.digital.gov.ab.ca' || hostName === 'common-capabilities.gov.ab.ca') {
        (function () {
          window.dataLayer = window.dataLayer || [];
          function gtag() {
            dataLayer.push(arguments);
          }
          gtag('js', new Date());
          gtag('config', 'G-4TW8MFQ4GT');
          const script = document.createElement('script');
          script.async = true;
          script.src =
            'https://www.googletagmanager.com/gtag/js?id=G-4TW8MFQ4GT';

            const feedbackscript = document.createElement('script');
            feedbackscript.async = true;
            feedbackscript.src =
            'https://feedback-service.adsp.alberta.ca/feedback/v1/script/adspFeedback.js';
          document.head.appendChild(script);
          document.head.appendChild(feedbackscript);
        })();
      }
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <!-- recaptcha -->
    <script type="module">
      import { getCaptchaSiteKey } from './src/utils/configs';

      const siteKey = getCaptchaSiteKey();
      if (siteKey) {
          const elementId = 'recaptcha-script';
          const element = document.getElementById(elementId);
          if (!element) {
              const script = document.createElement('script');
              script.type = 'text/javascript';
              script.src = `https://www.google.com/recaptcha/api.js?render=${siteKey}`;
              script.id = elementId;
              document.body.appendChild(script);
          } else {
              console.log('No recaptcha registered');
          }
      }
    </script>
  </head>
  <body>
    <section id="top-page"></section>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
